  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #000000, #434343);
      color: white;

      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffccff;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .car-card {
      background: #1c1c1c;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
      max-width: 500px;
      text-align: center;
      transition: transform 0.3s;
    }

    .car-card:hover {
      transform: scale(1.05);
    }

    .car-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .car-card p {
      padding: 15px;
      font-size: 1rem;
      color: #ddd;
    }

    .back-btn {
      text-align: center;
      margin-top: 30px;
    }

    .back-btn a {
      padding: 10px 20px;
      text-decoration: none;
      background: linear-gradient(to right, #ff0066, #660066);
      color: white;
      border-radius: 10px;
      box-shadow: 0 0 12px #ff99cc;
    }

    .back-btn a:hover {
      background: #ff3399;
    }
